<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker e Griglia di Colori</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.16.16/dist/css/uikit.min.css" />
    <link rel="stylesheet" href="static/style/style.css">
    <script src="static/js/settings.js"></script>

    <style>
        .color-box {
            width: 100%;
            height: 100px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
        }
    </style>



</head>
<body class="uk-height-viewport" onload="initializeStorage()">


    <h1 class="uk-text-center">IMPOSTAZIONI</h1>

    <div class="uk-flex uk-flex-center uk-margin-top">
        <div class="uk-width-1-3@s uk-card uk-card-default uk-card-body uk-margin-bottom">
                <h2 class="uk-margin">Tempo di Cambio (Secondi)</h2>
                <input type="number" id="changeTime" class="uk-input" placeholder="Secondi" value="5" onchange="salvaTempo()">
            </div>
            
        </div>
    </div>

    <div class="uk-flex uk-flex-center uk-margin-top">
        <div class="uk-width-1-3@s uk-card uk-card-default uk-card-body">
                <div class="uk-flex uk-flex-between uk-align-center uk-margin-bottom">
                    <h2 class="uk-margin-remove">Colore</h2>
                    <input type="color" id="colorPicker" class="uk-form-width-small">
                </div>
                <div class="uk-text-right uk-margin-bottom">
                    <button class="uk-button uk-button-primary" id="addColorButton" onclick="addColore(); salvaColori();">Aggiungi Colore</button>
                </div>
                <div class="uk-grid-small uk-child-width-1-4@s uk-margin-top" id="colorGrid">
                    <div class="color-box" style="background-color: #FF5733;"></div> 
                    <div class="color-box" style="background-color: #33FF57;"></div> 
                </div>
        </div>
    </div>

    



    <script src="https://cdn.jsdelivr.net/npm/uikit@3.16.16/dist/js/uikit.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/uikit@3.16.16/dist/js/uikit-icons.min.js"></script>

   <script>
    const colorPicker = document.getElementById('colorPicker');
    const addColorButton = document.getElementById('addColorButton');
    const saveColorsButton = document.getElementById('saveColorsButton');
    const colorGrid = document.getElementById('colorGrid');


    colorGrid.addEventListener('click', (event) => {
        if (event.target.classList.contains('color-box')) {
            colorGrid.removeChild(event.target);
        }
        salvaColori()
    });


</script>
</body>
</html>
